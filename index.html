<!DOCTYPE html>
<html lang="AR">

<head>
  <title>chart with Toastify</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


</head>

<body>

  <div class="canv">
    <canvas id="myChart" width="625" height="625"
      style="display: block; box-sizing: border-box; height: 500px; width: 500px;">
    </canvas>
  </div>

  <button id="showPopupButton">TOASTIFY</button>
  <button id="openGitHubButton">GOOGLE</button>
  <button id="openTwitterButton">YOUTUBE</button>

  <div id="popup">
    <p>This is a Toastify message.</p>
    <button id="closePopupButton">Close</button>
  </div>

  <script src="js/java.js"></script>

</body>

</html>
